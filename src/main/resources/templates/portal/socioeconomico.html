<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Estudio Socioeconómico</title>
</head>
<body>
<main layout:fragment="content">
    <header class="main-header">
        <h1>Formulario de Estudio Socioeconómico</h1>
        <p>Por favor, completa todos los campos con información verídica.</p>
    </header>

    <section class="content-cards">
        <div class="card active">
            <form th:action="@{/portal/socioeconomico/guardar}" th:object="${estudioSocioeconomico}" method="post">

                <h3>Datos del Tutor o Encargado</h3>

                <div class="form-group">
                    <label for="tutorNombre">Nombres del Tutor:</label>
                    <input type="text" id="tutorNombre" th:field="*{datosTutorNombre}" class="form-control">
                    <p class="error-message" th:if="${#fields.hasErrors('datosTutorNombre')}" th:errors="*{datosTutorNombre}"></p>
                </div>

                <div class="form-group">
                    <label for="tutorApellido">Apellidos del Tutor:</label>
                    <input type="text" id="tutorApellido" th:field="*{datosTutorApellido}" class="form-control">
                    <p class="error-message" th:if="${#fields.hasErrors('datosTutorApellido')}" th:errors="*{datosTutorApellido}"></p>
                </div>

                <div class="form-group">
                    <label for="tutorTelefono">Teléfono del Tutor:</label>
                    <input type="text" id="tutorTelefono" th:field="*{datosTutorTelefono}" class="form-control">
                    <p class="error-message" th:if="${#fields.hasErrors('datosTutorTelefono')}" th:errors="*{datosTutorTelefono}"></p>
                </div>

                <div class="form-group">
                    <label for="tutorDireccion">Dirección del Tutor:</label>
                    <input type="text" id="tutorDireccion" th:field="*{datosTutorDireccion}" class="form-control">
                    <p class="error-message" th:if="${#fields.hasErrors('datosTutorDireccion')}" th:errors="*{datosTutorDireccion}"></p>
                </div>

                <!-- Aquí irían los demás campos del formulario... -->

                <button type="submit" class="btn-primary">Enviar Formulario</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
