<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <title>Gestión de Documentos</title>
</head>
<body>
<main layout:fragment="content">
    <a th:href="@{/admin/gestion}" class="back-link">&larr; Volver al Menú de Gestión</a>
    <header class="admin-header">
        <h1>Gestión de Documentos</h1>
        <p>Ver y editar los registros de documentos subidos por los participantes.</p>
    </header>

    <div th:if="${successMessage}" class="flash-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="flash-error" th:text="${errorMessage}"></div>

    <div class="admin-card">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Participante</th>
                <th>Nombre Documento</th>
                <th>URL Archivo</th>
                <th>Estado Revisión</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doc : ${documentos}">
                <td th:text="${doc.id}"></td>
                <td th:text="${doc.participante.nombreCompleto} + ' ' + ${doc.participante.apellidos}"></td>
                <td th:text="${doc.nombreDocumento}"></td>
                <td th:text="${doc.urlArchivo}"></td>
                <td>
                     <span th:text="${doc.estadoRevision}"
                           th:classappend="${doc.estadoRevision == 'APROBADO'} ? 'badge success' : 'badge pending'"></span>
                </td>
                <td class="action-buttons">
                    <button class="btn-secondary" th:onclick="openModal([[${doc}]])">Editar</button>
                    <form th:action="@{/admin/gestion/documentos/eliminar/{id}(id=${doc.id})}" method="post"
                          onsubmit="return confirm('¿Estás seguro de que quieres eliminar este registro?');"
                          style="display: inline;">
                        <button type="submit" class="btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="crudModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modalTitle">Editar Documento</h3>
                <span class="close-button" onclick="closeModal()">&times;</span>
            </header>
            <div class="modal-body">
                <form id="documentoForm" th:action="@{/admin/gestion/documentos/guardar}" th:object="${documento}"
                      method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{participante}"/>

                    <div class="form-group">
                        <label>Participante:</label>
                        <p id="modalParticipanteNombre" style="font-weight: bold;"></p>
                    </div>

                    <div class="form-group">
                        <label for="nombreDocumento">Nombre del Documento</label>
                        <input type="text" id="nombreDocumento" th:field="*{nombreDocumento}" class="form-control"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="urlArchivo">URL del Archivo</label>
                        <input type="text" id="urlArchivo" th:field="*{urlArchivo}" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label for="estadoRevision">Estado de Revisión</label>
                        <select id="estadoRevision" th:field="*{estadoRevision}" class="form-control">
                            <option value="PENDIENTE">Pendiente</option>
                            <option value="APROBADO">Aprobado</option>
                            <option value="RECHAZADO">Rechazado</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop" onclick="closeModal()"></div>

    <script th:inline="javascript">
        const modal = document.getElementById('crudModal');
        const backdrop = document.getElementById('modalBackdrop');
        const form = document.getElementById('documentoForm');

        function openModal(doc) {
            form.reset();
            if (doc) {
                form.querySelector('[name="id"]').value = doc.id;
                form.querySelector('[name="participante"]').value = doc.participante.id;
                document.getElementById('modalParticipanteNombre').textContent = doc.participante.nombreCompleto + ' ' + doc.participante.apellidos;
                form.querySelector('[name="nombreDocumento"]').value = doc.nombreDocumento;
                form.querySelector('[name="urlArchivo"]').value = doc.urlArchivo;
                form.querySelector('[name="estadoRevision"]').value = doc.estadoRevision;
            }
            modal.classList.add('show');
            backdrop.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
            backdrop.classList.remove('show');
        }
    </script>
</main>
</body>
</html>
