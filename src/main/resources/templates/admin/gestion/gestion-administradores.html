<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <title>Gestión de Administradores</title>
</head>
<body>
<main layout:fragment="content">
    <a th:href="@{/admin/gestion}" class="back-link">&larr; Volver al Menú de Gestión</a>
    <header class="admin-header">
        <h1>Gestión de Administradores</h1>
        <p>Crear, editar y eliminar los usuarios del panel de administración.</p>
    </header>

    <div class="controls-bar">
        <button class="btn-primary" onclick="openModal(null)">＋ Nuevo Administrador</button>
    </div>

    <div th:if="${successMessage}" class="flash-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="flash-error" th:text="${errorMessage}"></div>

    <div class="admin-card">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${administradores}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.nombreCompleto}"></td>
                <td th:text="${a.email}"></td>
                <td th:text="${#strings.replace(a.rol.name(), '_', ' ')}"></td>
                <td class="action-buttons">
                    <button class="btn-secondary" th:onclick="openModal([[${a}]])">Editar</button>
                    <form th:action="@{/admin/gestion/administradores/eliminar/{id}(id=${a.id})}" method="post"
                          onsubmit="return confirm('¿Estás seguro?');" style="display: inline;">
                        <button type="submit" class="btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="crudModal" class="modal" th:classappend="${showModal} ? 'show' : ''">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modalTitle">Nuevo Administrador</h3>
                <span class="close-button" onclick="closeModal()">&times;</span>
            </header>
            <div class="modal-body">
                <form id="adminForm" th:action="@{/admin/gestion/administradores/guardar}" th:object="${admin}"
                      method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control">
                        <p class="error-message" th:if="${#fields.hasErrors('nombreCompleto')}"
                           th:errors="*{nombreCompleto}"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email (Usuario)</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control">
                        <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               th:placeholder="*{id != null ? 'Dejar en blanco para no cambiar' : ''}">
                        <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <div class="form-group">
                        <label for="rol">Rol</label>
                        <select id="rol" th:field="*{rol}" class="form-control">
                            <option value="">-- Seleccione un Rol --</option>
                            <option th:each="r : ${roles}" th:value="${r}"
                                    th:text="${#strings.replace(r.name(), '_', ' ')}"></option>
                        </select>
                        <p class="error-message" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop" th:classappend="${showModal} ? 'show' : ''"
         onclick="closeModal()"></div>

    <script th:inline="javascript">
        const modal = document.getElementById('crudModal');
        const backdrop = document.getElementById('modalBackdrop');
        const form = document.getElementById('adminForm');
        const modalTitle = document.getElementById('modalTitle');

        function openModal(admin) {
            form.reset();
            if (admin) {
                modalTitle.textContent = 'Editar Administrador';
                form.querySelector('[name="id"]').value = admin.id;
                form.querySelector('[name="nombreCompleto"]').value = admin.nombreCompleto;
                form.querySelector('[name="email"]').value = admin.email;
                form.querySelector('[name="rol"]').value = admin.rol;
            } else {
                modalTitle.textContent = 'Nuevo Administrador';
            }
            modal.classList.add('show');
            backdrop.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
            backdrop.classList.remove('show');
        }
    </script>
</main>
</body>
</html>
