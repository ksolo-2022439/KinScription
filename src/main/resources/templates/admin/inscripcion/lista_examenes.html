<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <title>Revisión de Exámenes</title>
</head>
<body>
<main layout:fragment="content">
    <a th:href="@{/admin/dashboard}" class="back-link">&larr; Volver al Dashboard</a>

    <header class="admin-header">
        <h1>Exámenes Pendientes de Calificación</h1>
        <p>Participantes que han completado su evaluación y esperan una nota.</p>
    </header>

    <div th:if="${successMessage}" class="flash-success">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="admin-card">
        <div th:if="${participantes.isEmpty()}">
            <p>No hay exámenes pendientes de calificación en este momento.</p>
        </div>

        <table class="data-table" th:if="${!participantes.isEmpty()}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Grado de Aplicación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${participantes}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.nombreCompleto}">Juan Carlos</td>
                <td th:text="${p.apellidos}">Pérez Gómez</td>
                <td th:text="${p.gradoAplica.nombreGrado}">Bachillerato</td>
                <td>
                    <a th:href="@{/admin/inscripcion/revisar/{id}(id=${p.id})}" class="btn-primary">Revisar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
