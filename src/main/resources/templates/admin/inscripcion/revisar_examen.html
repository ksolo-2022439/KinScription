<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revisar Examen</title>
    <link rel="stylesheet" th:href="@{/style/admin_style.css}">
</head>
<body>
<div class="admin-container">
    <header class="admin-header">
        <h1>Revisión de Examen</h1>
        <p>Calificar la evaluación del participante <strong th:text="${participante.nombreCompleto} + ' ' + ${participante.apellidos}"></strong></p>
    </header>

    <div class="review-grid">
        <div class="admin-card info-card">
            <h3>Información del Participante</h3>
            <div class="info-group">
                <label>ID Participante:</label>
                <span th:text="${participante.id}"></span>
            </div>
            <div class="info-group">
                <label>Nombre Completo:</label>
                <span th:text="${participante.nombreCompleto} + ' ' + ${participante.apellidos}"></span>
            </div>
            <div class="info-group">
                <label>Grado Aplica:</label>
                <span th:text="${participante.gradoAplica.nombreGrado}"></span>
            </div>
            <div class="info-group">
                <label>Carrera Aplica:</label>
                <span th:text="${participante.carreraAplica?.nombreCarrera ?: 'N/A'}"></span>
            </div>
        </div>

        <div class="admin-card action-card">
            <h3>Detalles del Examen (Simulación)</h3>
            <div class="info-group">
                <label>Fecha de Realización:</label>
                <span>26 de Octubre, 2025</span> <!-- Placeholder -->
            </div>
            <div class="info-group">
                <label>Tiempo Utilizado:</label>
                <span>1h 32min</span> <!-- Placeholder -->
            </div>

            <hr>

            <h3>Calificación</h3>
            <form th:action="@{/admin/inscripcion/calificar}" method="post">
                <input type="hidden" name="participanteId" th:value="${participante.id}" />

                <div class="form-group">
                    <label for="nota">Asignar Nota (0-100):</label>
                    <input type="number" id="nota" name="nota" class="form-control" min="0" max="100" step="0.5" required placeholder="Ej: 75.5">
                </div>

                <p class="nota-info">
                    Si la nota es <strong>mayor o igual a 60</strong>, el estado cambiará a "ADMITIDO_EXAMEN".<br>
                    Si es <strong>menor a 60</strong>, cambiará a "DESAPROBADO".
                </p>

                <button type="submit" class="btn-primary">Guardar Calificación</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
