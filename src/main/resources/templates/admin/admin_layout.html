<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Panel de Administración</title>
    <link rel="stylesheet" th:href="@{/style/admin_style.css}">
</head>
<body>

<header class="top-nav">
    <div class="nav-brand">
        <a th:href="@{/admin/dashboard}">KinScription Admin</a>
    </div>
    <div class="user-menu">
        <button id="userMenuButton" class="user-menu-button">
            <div class="user-info">
                <span class="username" sec:authentication="principal.nombreCompleto"></span>
                <span class="user-role" sec:authentication="principal.rolSimple"></span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>

        <div id="userMenuDropdown" class="user-menu-dropdown">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Cerrar Sesión</span>
                </button>
            </form>
        </div>
    </div>
</header>

<main class="admin-container" layout:fragment="content">

</main>

<script th:src="@{/script/admin_layout.js}"></script>
</body>
</html>
