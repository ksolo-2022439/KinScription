<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gesti√≥n de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style/cruds.css(v=1.2)}">
    <style>
        .modal-content {
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Gesti√≥n de Alumnos</h1>
            <a th:href="@{/gestion/alumnos(action='new')}" class="add-button">Ôºã Nuevo Alumno</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Alumnos Encontrados</h3>
                <p class="card-value" th:text="${totalAlumnos}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Alumnos Totales</h3>
                <p class="card-value" th:text="${alumnosActivos}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/gestion/alumnos}" method="get" id="filter-form">
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th><input type="text" name="carnetFilter" placeholder="Buscar por Carnet..."
                                   th:value="${carnetFilter}" onchange="this.form.submit()"></th>
                        <th><input type="text" name="nombreFilter" placeholder="Buscar por Nombre..."
                                   th:value="${nombreFilter}" onchange="this.form.submit()"></th>
                        <th><input type="text" name="emailFilter" placeholder="Buscar por Email..."
                                   th:value="${emailFilter}" onchange="this.form.submit()"></th>
                        <th>
                            <div class="d-flex gap-1">
                                <select name="gradoFilter" class="form-select form-select-sm"
                                        onchange="this.form.submit()">
                                    <option value="">Grado...</option>
                                    <option th:each="g : ${listaGrados}" th:value="${g.idGrado}"
                                            th:text="${g.nombreGrado}"
                                            th:selected="${g.idGrado == gradoFilter}"></option>
                                </select>
                                <select name="seccionFilter" class="form-select form-select-sm"
                                        onchange="this.form.submit()">
                                    <option value="">Secci√≥n...</option>
                                    <option th:each="s : ${listaSecciones}" th:value="${s.idSeccion}"
                                            th:text="${s.nombreSeccion}"
                                            th:selected="${s.idSeccion == seccionFilter}"></option>
                                </select>
                            </div>
                        </th>
                        <th>
                            <select name="carreraFilter" class="form-select form-select-sm"
                                    onchange="this.form.submit()">
                                <option value="">Carrera...</option>
                                <option th:each="c : ${listaCarreras}" th:value="${c.idCarrera}"
                                        th:text="${c.nombreCarrera}"
                                        th:selected="${c.idCarrera == carreraFilter}"></option>
                            </select>
                        </th>
                        <th></th>
                    </tr>
                    <tr class="header-row">
                        <th>Carnet</th>
                        <th>Nombre Completo</th>
                        <th>Email Acad√©mico</th>
                        <th>Grado y Secci√≥n</th>
                        <th>Carrera</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.carnetAlumno}"></td>
                        <td th:text="${alumno.nombreCompleto + ' ' + alumno.apellidoCompleto}"></td>
                        <td th:text="${alumno.emailAcademico}"></td>
                        <td th:text="${alumno.grado != null ? alumno.grado.nombreGrado : ''} + ' ' + ${alumno.seccion != null ? alumno.seccion.nombreSeccion : ''}"></td>
                        <td th:text="${alumno.carrera != null ? alumno.carrera.nombreCarrera : 'N/A'}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/gestion/alumnos/editar/{id}(id=${alumno.idAlumno})}" class="action-buttons">
                                <button type="button" class="edit" title="Editar">‚úèÔ∏è</button>
                            </a>
                            <button type="button" class="delete" title="Eliminar"
                                    th:onclick="confirmAndDelete([[${alumno.idAlumno}]])">üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<div class="modal fade" id="alumnoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/gestion/alumnos/guardar}" th:object="${alumno}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"
                        th:text="*{idAlumno != null ? 'Editar Alumno' : 'Nuevo Alumno'}">Formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{idAlumno}"/>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="carnet" class="form-label">Carnet</label><input
                                type="text" class="form-control" th:field="*{carnetAlumno}" required></div>
                        <div class="col-md-6 mb-3"><label for="email" class="form-label">Email Acad√©mico</label><input
                                type="email" class="form-control" th:field="*{emailAcademico}" required></div>
                        <div class="col-md-6 mb-3"><label for="nombre" class="form-label">Nombre Completo</label><input
                                type="text" class="form-control" th:field="*{nombreCompleto}" required></div>
                        <div class="col-md-6 mb-3"><label for="apellido" class="form-label">Apellido
                            Completo</label><input type="text" class="form-control" th:field="*{apellidoCompleto}"
                                                   required></div>
                        <div class="col-md-12 mb-3"><label for="password" class="form-label">Contrase√±a</label><input
                                type="password" class="form-control" th:field="*{contrasena}"
                                th:required="*{idAlumno == null}">
                            <div id="passwordHelp" class="form-text" style="color: var(--text-secondary-color);"
                                 th:if="*{idAlumno != null}">Dejar en blanco para no modificar.
                            </div>
                        </div>
                        <div class="col-12 mb-3"><label for="direccion" class="form-label">Direcci√≥n</label><input
                                type="text" class="form-control" th:field="*{direccion}" required></div>

                        <div class="col-md-6 mb-3"><label for="grado" class="form-label">Grado</label><select id="grado"
                                                                                                              class="form-select"
                                                                                                              name="gradoId"
                                                                                                              required>
                            <option value="">Seleccione...</option>
                            <option th:each="g : ${listaGrados}" th:value="${g.idGrado}" th:text="${g.nombreGrado}"
                                    th:selected="${alumno.grado != null and g.idGrado == alumno.grado.idGrado}"></option>
                        </select></div>
                        <div class="col-md-6 mb-3"><label for="seccion" class="form-label">Secci√≥n</label><select
                                id="seccion" class="form-select" name="seccionId" required>
                            <option value="">Seleccione...</option>
                            <option th:each="s : ${listaSecciones}" th:value="${s.idSeccion}"
                                    th:text="${s.nombreSeccion}"
                                    th:selected="${alumno.seccion != null and s.idSeccion == alumno.seccion.idSeccion}"></option>
                        </select></div>
                        <div class="col-md-6 mb-3"><label for="jornada" class="form-label">Jornada</label><select
                                id="jornada" class="form-select" name="jornadaId">
                            <option value="">Seleccione...</option>
                            <option th:each="j : ${listaJornadas}" th:value="${j.idJornada}"
                                    th:text="${j.nombreJornada}"
                                    th:selected="${alumno.jornada != null and j.idJornada == alumno.jornada.idJornada}"></option>
                        </select></div>
                        <div class="col-md-6 mb-3"><label for="carrera" class="form-label">Carrera</label><select
                                id="carrera" class="form-select" name="carreraId">
                            <option value="">Seleccione...</option>
                            <option th:each="c : ${listaCarreras}" th:value="${c.idCarrera}"
                                    th:text="${c.nombreCarrera}"
                                    th:selected="${alumno.carrera != null and c.idCarrera == alumno.carrera.idCarrera}"></option>
                        </select></div>
                        <div class="col-md-12 mb-3"><label for="tutor" class="form-label">Tutor</label><select
                                id="tutor" class="form-select" name="tutorId" required>
                            <option value="">Seleccione...</option>
                            <option th:each="t : ${listaTutores}" th:value="${t.idTutor}"
                                    th:text="${t.nombreCompleto} + ' ' + ${t.apellidoCompleto}"
                                    th:selected="${alumno.tutor != null and t.idTutor == alumno.tutor.idTutor}"></option>
                        </select></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/gestion/alumnos}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<form id="deleteForm" method="post" style="display: none;"></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            var alumnoModal = new bootstrap.Modal(document.getElementById('alumnoModal'));
            alumnoModal.show();
        }
    });

    function confirmAndDelete(id) {
        if (confirm('¬øEst√°s seguro de que deseas eliminar este alumno?')) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let form = document.getElementById('deleteForm');
            form.action = '/gestion/alumnos/eliminar/' + id;

            let csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = token;
            form.appendChild(csrfInput);

            form.submit();
        }
    }

    /*]]>*/
</script>
</body>
</html>
