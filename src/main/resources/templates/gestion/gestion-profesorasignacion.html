<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gesti√≥n de Asignaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style/cruds.css(v=1.2)}">
    <style>
        .modal-content {
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Asignaci√≥n de Profesores</h1>
            <a th:href="@{/gestion/profesorasignacion(action='new')}" class="add-button">Ôºã Nueva Asignaci√≥n</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Asignaciones</h3>
                <p class="card-value" th:text="${totalAsignaciones}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Asignaciones Activas</h3>
                <p class="card-value" th:text="${asignacionesActivas}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/gestion/profesorasignacion}" method="get" id="filter-form">
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th><select name="profesorFilter" class="form-select form-select-sm"
                                    onchange="this.form.submit()">
                            <option value="">Profesor...</option>
                            <option th:each="p : ${listaProfesores}" th:value="${p.idProfesor}"
                                    th:text="${p.nombreCompleto + ' ' + p.apellidoCompleto}"
                                    th:selected="${p.idProfesor == profesorFilter}"></option>
                        </select></th>
                        <th><select name="cursoFilter" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="">Curso...</option>
                            <option th:each="c : ${listaCursos}" th:value="${c.idCurso}" th:text="${c.nombreCurso}"
                                    th:selected="${c.idCurso == cursoFilter}"></option>
                        </select></th>
                        <th><select name="gradoFilter" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="">Grado...</option>
                            <option th:each="g : ${listaGrados}" th:value="${g.idGrado}" th:text="${g.nombreGrado}"
                                    th:selected="${g.idGrado == gradoFilter}"></option>
                        </select></th>
                        <th><select name="seccionFilter" class="form-select form-select-sm"
                                    onchange="this.form.submit()">
                            <option value="">Secci√≥n...</option>
                            <option th:each="s : ${listaSecciones}" th:value="${s.idSeccion}"
                                    th:text="${s.nombreSeccion}" th:selected="${s.idSeccion == seccionFilter}"></option>
                        </select></th>
                        <th><select name="jornadaFilter" class="form-select form-select-sm"
                                    onchange="this.form.submit()">
                            <option value="">Jornada...</option>
                            <option th:each="j : ${listaJornadas}" th:value="${j.idJornada}"
                                    th:text="${j.nombreJornada}" th:selected="${j.idJornada == jornadaFilter}"></option>
                        </select></th>
                        <th></th>
                    </tr>
                    <tr class="header-row">
                        <th>Profesor</th>
                        <th>Curso</th>
                        <th>Grado</th>
                        <th>Secci√≥n</th>
                        <th>Jornada</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asignacion : ${asignaciones}">
                        <td th:text="${asignacion.profesor.nombreCompleto + ' ' + asignacion.profesor.apellidoCompleto}"></td>
                        <td th:text="${asignacion.curso.nombreCurso}"></td>
                        <td th:text="${asignacion.grado.nombreGrado}"></td>
                        <td th:text="${asignacion.seccion.nombreSeccion}"></td>
                        <td th:text="${asignacion.jornada != null ? asignacion.jornada.nombreJornada : 'N/A'}"></td>
                        <td class="action-buttons">
                            <button type="button" class="delete" title="Eliminar"
                                    th:onclick="confirmAndDelete([[${asignacion.idProfesor}]], [[${asignacion.idCurso}]], [[${asignacion.idGrado}]], [[${asignacion.idSeccion}]])">
                                üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<div class="modal fade" id="asignacionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/gestion/profesorasignacion/guardar}" th:object="${asociacion}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nueva Asignaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-3"><label for="profesor" class="form-label">Profesor</label><select
                                id="profesor" class="form-select" th:field="*{idProfesor}" required>
                            <option value="">Seleccione...</option>
                            <option th:each="p : ${listaProfesores}" th:value="${p.idProfesor}"
                                    th:text="${p.nombreCompleto + ' ' + p.apellidoCompleto}"></option>
                        </select></div>
                        <div class="col-12 mb-3"><label for="curso" class="form-label">Curso</label><select id="curso"
                                                                                                            class="form-select"
                                                                                                            th:field="*{idCurso}"
                                                                                                            required>
                            <option value="">Seleccione...</option>
                            <option th:each="c : ${listaCursos}" th:value="${c.idCurso}"
                                    th:text="${c.nombreCurso}"></option>
                        </select></div>
                        <div class="col-md-6 mb-3"><label for="grado" class="form-label">Grado</label><select id="grado"
                                                                                                              class="form-select"
                                                                                                              th:field="*{idGrado}"
                                                                                                              required>
                            <option value="">Seleccione...</option>
                            <option th:each="g : ${listaGrados}" th:value="${g.idGrado}"
                                    th:text="${g.nombreGrado}"></option>
                        </select></div>
                        <div class="col-md-6 mb-3"><label for="seccion" class="form-label">Secci√≥n</label><select
                                id="seccion" class="form-select" th:field="*{idSeccion}" required>
                            <option value="">Seleccione...</option>
                            <option th:each="s : ${listaSecciones}" th:value="${s.idSeccion}"
                                    th:text="${s.nombreSeccion}"></option>
                        </select></div>
                        <div class="col-12 mb-3"><label for="jornada" class="form-label">Jornada
                            (Opcional)</label><select id="jornada" class="form-select" th:field="*{idJornada}">
                            <option value="">Seleccione...</option>
                            <option th:each="j : ${listaJornadas}" th:value="${j.idJornada}"
                                    th:text="${j.nombreJornada}"></option>
                        </select></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/gestion/profesorasignacion}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<form id="deleteForm" method="post" style="display: none;"></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            var asignacionModal = new bootstrap.Modal(document.getElementById('asignacionModal'));
            asignacionModal.show();
        }
    });

    function confirmAndDelete(idProfesor, idCurso, idGrado, idSeccion) {
        if (confirm('¬øEst√°s seguro de que quieres eliminar esta asignaci√≥n?')) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let form = document.getElementById('deleteForm');
            form.action = '/gestion/profesorasignacion/eliminar';
            form.innerHTML = '';

            function createInput(name, value) {
                let input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            }

            createInput('idProfesor', idProfesor);
            createInput('idCurso', idCurso);
            createInput('idGrado', idGrado);
            createInput('idSeccion', idSeccion);
            createInput('_csrf', token);

            form.submit();
        }
    }

    /*]]>*/
</script>
</body>
</html>
