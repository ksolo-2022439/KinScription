<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gesti√≥n de Tutores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style/cruds.css(v=1.2)}">
    <style>
        .modal-content {
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Gesti√≥n de Tutores</h1>
            <a th:href="@{/gestion/tutores(action='new')}" class="add-button">Ôºã Nuevo Tutor</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Tutores</h3>
                <p class="card-value" th:text="${totalTutores}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Tutores Activos</h3>
                <p class="card-value" th:text="${tutoresActivos}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/gestion/tutores}" method="get" id="filter-form">
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th><input type="text" name="nombreFilter" placeholder="Buscar por Nombre..."
                                   th:value="${nombreFilter}" onchange="this.form.submit()"></th>
                        <th><input type="text" name="telefonoFilter" placeholder="Buscar por Tel√©fono..."
                                   th:value="${telefonoFilter}" onchange="this.form.submit()"></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr class="header-row">
                        <th>Nombre</th>
                        <th>Tel√©fono</th>
                        <th>Direcci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tutor : ${tutores}">
                        <td th:text="${tutor.nombreCompleto + ' ' + tutor.apellidoCompleto}"></td>
                        <td th:text="${tutor.numeroTelefono}"></td>
                        <td th:text="${tutor.direccion}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/gestion/tutores/editar/{id}(id=${tutor.idTutor})}">
                                <button type="button" class="edit" title="Editar">‚úèÔ∏è</button>
                            </a>
                            <button type="button" class="delete" title="Eliminar"
                                    th:onclick="confirmAndDelete([[${tutor.idTutor}]])">üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<!-- Modal Formulario -->
<div class="modal fade" id="tutorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/gestion/tutores/guardar}" th:object="${tutor}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"
                        th:text="*{idTutor != null ? 'Editar Tutor' : 'Nuevo Tutor'}">Formulario de Tutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{idTutor}"/>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="nombre" class="form-label">Nombre Completo</label><input
                                type="text" class="form-control" id="nombre" th:field="*{nombreCompleto}" required>
                        </div>
                        <div class="col-md-6 mb-3"><label for="apellido" class="form-label">Apellido
                            Completo</label><input type="text" class="form-control" id="apellido"
                                                   th:field="*{apellidoCompleto}" required></div>
                        <div class="col-md-6 mb-3"><label for="telefono" class="form-label">N√∫mero de
                            Tel√©fono</label><input type="tel" class="form-control" id="telefono"
                                                   th:field="*{numeroTelefono}" required></div>
                        <div class="col-md-6 mb-3"><label for="direccion" class="form-label">Direcci√≥n</label><input
                                type="text" class="form-control" id="direccion" th:field="*{direccion}" required></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/gestion/tutores}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Formulario de Borrado Oculto -->
<form id="deleteForm" method="post" style="display: none;"></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            var tutorModal = new bootstrap.Modal(document.getElementById('tutorModal'));
            tutorModal.show();
        }
    });

    function confirmAndDelete(id) {
        if (confirm('¬øEst√°s seguro de que quieres eliminar a este tutor?')) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let form = document.getElementById('deleteForm');
            form.action = '/gestion/tutores/eliminar/' + id;

            let csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = token;
            form.appendChild(csrfInput);

            form.submit();
        }
    }

    /*]]>*/
</script>
</body>
</html>
