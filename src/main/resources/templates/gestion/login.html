<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KinScript Academy</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/login_gestion.css(v=1.0)}">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <a href="#" class="logo">KinScript Academy</a>
        </div>

        <div th:if="${param.error}" class="error-message">
            Usuario o contraseña incorrectos.
        </div>

        <div th:if="${param.logout}" class="success-message">
            Has cerrado sesión exitosamente.
        </div>

        <form th:action="@{/gestion/perform_login}" method="post">
            <div class="input-group">
                <label for="username">Correo electrónico</label>
                <input type="email" id="username" name="username" placeholder="Correo electrónico" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>

        <div class="extra-options">
            <a th:href="@{/recovery}">¿Olvidó su contraseña?</a>
        </div>
    </div>
</div>

</body>
</html>
