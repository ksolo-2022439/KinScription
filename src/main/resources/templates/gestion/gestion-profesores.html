<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gesti√≥n de Profesores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style/cruds.css(v=1.2)}">
    <style>
        .modal-content {
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .form-control {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Gesti√≥n de Profesores</h1>
            <a th:href="@{/gestion/profesores(action='new')}" class="add-button">Ôºã Nuevo Profesor</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Profesores</h3>
                <p class="card-value" th:text="${totalProfesores}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Profesores Activos</h3>
                <p class="card-value" th:text="${profesoresActivos}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/gestion/profesores}" method="get" id="filter-form">
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th><input type="text" name="nombreFilter" placeholder="Buscar por Nombre..."
                                   th:value="${nombreFilter}" onchange="this.form.submit()"></th>
                        <th><input type="text" name="apellidoFilter" placeholder="Buscar por Apellido..."
                                   th:value="${apellidoFilter}" onchange="this.form.submit()"></th>
                        <th><input type="text" name="telefonoFilter" placeholder="Buscar por Tel√©fono..."
                                   th:value="${telefonoFilter}" onchange="this.form.submit()"></th>
                        <th><input type="text" name="emailFilter" placeholder="Buscar por Email..."
                                   th:value="${emailFilter}" onchange="this.form.submit()"></th>
                        <th></th>
                    </tr>
                    <tr class="header-row">
                        <th>Nombre Completo</th>
                        <th>Apellido Completo</th>
                        <th>Tel√©fono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="profesor : ${profesores}">
                        <td th:text="${profesor.nombreCompleto}"></td>
                        <td th:text="${profesor.apellidoCompleto}"></td>
                        <td th:text="${profesor.numeroTelefono}"></td>
                        <td th:text="${profesor.email}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/gestion/profesores/editar/{id}(id=${profesor.idProfesor})}">
                                <button type="button" class="edit" title="Editar">‚úèÔ∏è</button>
                            </a>
                            <button type="button" class="delete" title="Eliminar"
                                    th:onclick="confirmAndDelete([[${profesor.idProfesor}]])">üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<div class="modal fade" id="profesorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/gestion/profesores/guardar}" th:object="${profesor}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"
                        th:text="*{idProfesor != null ? 'Editar Profesor' : 'Nuevo Profesor'}">Formulario de
                        Profesor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{idProfesor}"/>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label for="nombre" class="form-label">Nombre</label><input
                                type="text" class="form-control" id="nombre" th:field="*{nombreCompleto}" required>
                        </div>
                        <div class="col-md-6 mb-3"><label for="apellido" class="form-label">Apellido</label><input
                                type="text" class="form-control" id="apellido" th:field="*{apellidoCompleto}" required>
                        </div>
                        <div class="col-md-6 mb-3"><label for="telefono" class="form-label">Tel√©fono</label><input
                                type="tel" class="form-control" id="telefono" th:field="*{numeroTelefono}" required>
                        </div>
                        <div class="col-md-6 mb-3"><label for="email" class="form-label">Email</label><input
                                type="email" class="form-control" id="email" th:field="*{email}" required></div>
                        <div class="col-12 mb-3"><label for="direccion" class="form-label">Direcci√≥n</label><input
                                type="text" class="form-control" id="direccion" th:field="*{direccion}" required></div>
                        <div class="col-md-12 mb-3"><label for="password" class="form-label">Contrase√±a</label><input
                                type="password" class="form-control" id="password" th:field="*{contrasena}"
                                th:required="*{idProfesor == null}">
                            <div class="form-text" style="color: var(--text-secondary-color);"
                                 th:if="*{idProfesor != null}">Dejar en blanco para no modificar.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/gestion/profesores}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<form id="deleteForm" method="post" style="display: none;"></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            var profesorModal = new bootstrap.Modal(document.getElementById('profesorModal'));
            profesorModal.show();
        }
    });

    function confirmAndDelete(id) {
        if (confirm('¬øEst√°s seguro de que quieres eliminar a este profesor?')) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let form = document.getElementById('deleteForm');
            form.action = '/gestion/profesores/eliminar/' + id;

            let csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = token;
            form.appendChild(csrfInput);

            form.submit();
        }
    }

    /*]]>*/
</script>
</body>
</html>
