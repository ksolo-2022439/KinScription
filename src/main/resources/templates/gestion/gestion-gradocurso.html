<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Gesti√≥n de Grado-Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/style/cruds.css(v=1.2)}">
    <style>
        .modal-content {
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Asociaci√≥n Grado-Curso</h1>
            <a th:href="@{/gestion/gradocurso(action='new')}" class="add-button">Ôºã Nueva Asociaci√≥n</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Asociaciones</h3>
                <p class="card-value" th:text="${totalAsociaciones}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Asociaciones Activas</h3>
                <p class="card-value" th:text="${asociacionesActivas}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/gestion/gradocurso}" method="get" id="filter-form">
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th>
                            <select name="gradoFilter" class="form-select form-select-sm" onchange="this.form.submit()">
                                <option value="">Filtrar por Grado...</option>
                                <option th:each="g : ${listaGrados}" th:value="${g.idGrado}" th:text="${g.nombreGrado}"
                                        th:selected="${g.idGrado == gradoFilter}"></option>
                            </select>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr class="header-row">
                        <th>Grado</th>
                        <th>Curso</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asociacion : ${asociaciones}">
                        <td th:text="${asociacion.grado.nombreGrado}"></td>
                        <td th:text="${asociacion.curso.nombreCurso}"></td>
                        <td class="action-buttons">
                            <button type="button" class="delete" title="Eliminar"
                                    th:onclick="confirmAndDelete([[${asociacion.idGrado}]], [[${asociacion.idCurso}]])">
                                üóëÔ∏è
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<div class="modal fade" id="asociacionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/gestion/gradocurso/guardar}" th:object="${asociacion}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nueva Asociaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="grado" class="form-label">Grado</label>
                        <select id="grado" class="form-select" th:field="*{idGrado}" required>
                            <option value="">Seleccione...</option>
                            <option th:each="g : ${listaGrados}" th:value="${g.idGrado}"
                                    th:text="${g.nombreGrado}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="curso" class="form-label">Curso</label>
                        <select id="curso" class="form-select" th:field="*{idCurso}" required>
                            <option value="">Seleccione...</option>
                            <option th:each="c : ${listaCursos}" th:value="${c.idCurso}"
                                    th:text="${c.nombreCurso}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/gestion/gradocurso}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<form id="deleteForm" method="post" style="display: none;"></form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const openModal = /*[[${openModal}]]*/ false;
        if (openModal) {
            var asociacionModal = new bootstrap.Modal(document.getElementById('asociacionModal'));
            asociacionModal.show();
        }
    });

    function confirmAndDelete(idGrado, idCurso) {
        if (confirm('¬øEst√°s seguro de que quieres eliminar esta asociaci√≥n?')) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            let form = document.getElementById('deleteForm');
            form.action = '/gestion/gradocurso/eliminar';

            form.innerHTML = '';

            let gradoInput = document.createElement('input');
            gradoInput.type = 'hidden';
            gradoInput.name = 'idGrado';
            gradoInput.value = idGrado;
            form.appendChild(gradoInput);

            let cursoInput = document.createElement('input');
            cursoInput.type = 'hidden';
            cursoInput.name = 'idCurso';
            cursoInput.value = idCurso;
            form.appendChild(cursoInput);

            let csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = token;
            form.appendChild(csrfInput);

            form.submit();
        }
    }

    /*]]>*/
</script>
</body>
</html>
