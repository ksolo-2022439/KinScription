<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinScription | Login</title>
    <link rel="stylesheet" th:href="@{/style/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <p class="subtitle">Ingrese sus credenciales para acceder al portal</p>

            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión correctamente.
            </div>

            <form th:action="@{/perform_login}" method="post">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox" name="remember-me"> Recordarme
                    </label>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

        </div>

        <div class="login-illustration">
            <div class="wave-bg"></div>
            <div class="logo-area">
                <h1>KinScription</h1>
                <p>Portal de Inscripción Académica</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
